<!DOCTYPE html>
<html id="html" theme="light" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <link rel="shortcut icon" th:href="@{/img/ico/favicon.ico}" type="image/x-icon"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.2/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/css/assets/dhtmlx.light.min.css}" title="light" type="text/css"/>
    <link rel="stylesheet" th:href="@{/css/assets/dhtmlx.dark.min.css}" title="dark" type="text/css"/>
    <link rel="stylesheet" th:href="@{/css/animations.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/css/colors.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/css/dimensions.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/css/fonts.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/css/gradients.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/css/layout.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/css/shadows.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/css/themes.css}" type="text/css"/>
    <script th:src="@{/js/assets/dhtmlx.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/assets/three.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/assets/vanta.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/background.js}" type="text/javascript"></script>
    <script th:src="@{/js/globals.js}" type="text/javascript"></script>
    <script th:src="@{/js/setup.js}" type="text/javascript"></script>
    <script th:inline="javascript" type="text/javascript"> globalsInitialization(); </script>
</head>
<body id="background">
<script th:inline="javascript" type="text/javascript"> backgroundInitialization(); </script>
<div class="container setup">
    <div class="setup-div">
        <div class="logo">WARD</div>
        <div class="logo-description">SERVER DASHBOARD</div>
        <div class="clouds">
            <img class="first" th:src=@{/img/logo/clouds/left.png}/>
            <img class="second" th:src=@{/img/logo/clouds/right.png}/>
        </div>
        <img class="background" th:src=@{/img/logo/background.png}/>
        <div class="form">
            <div class="form-squares-grid">
                <div class="first"></div>
                <div class="second"></div>
                <div class="third"></div>
            </div>
            <div class="label-main-settings">MAIN SETTINGS</div>
            <div class="main-settings">
                <input id="server-name" maxlength="10" placeholder="Server Name" type="text"/>
                <div class="main-settings-underline first"></div>
            </div>
            <div class="label-additional-settings">ADDITIONAL SETTINGS</div>
            <div class="additional-settings">
                <div class="button-squares-grid">
                    <div class="first" id="light-theme-square"></div>
                    <div class="second" id="dark-theme-square"></div>
                </div>
                <div class="theme-buttons">
                    <input class="first" id="light-theme" type="button" value="LIGHT THEME"/>
                    <input class="second" id="dark-theme" type="button" value="DARK THEME"/>
                </div>
                <input class="port" id="port" maxlength="5" placeholder="Application Port" type="text"/>
            </div>
            <input class="submit" id="submit" type="button" value="LAUNCH"/>
        </div>
    </div>
</div>
<script th:inline="javascript" type="text/javascript"> setupInitialization(); </script>
</body>
</html>
