<!DOCTYPE html>
<html id="html" th:attr="theme = ${theme}" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${info.setup.serverName}"></title>
    <link rel="shortcut icon" th:href="@{/img/ico/favicon.ico}" type="image/x-icon"/>
    <link rel="stylesheet" th:href="@{/css/assets/bootstrap.min.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/css/animations.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/css/colors.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/css/dimensions.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/css/fonts.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/css/gradients.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/css/layout.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/css/shadows.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/css/themes.css}" type="text/css"/>
    <script th:src="@{/js/assets/chart.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/assets/three.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/assets/vanta.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/background.js}" type="text/javascript"></script>
    <script th:src="@{/js/chart.js}" type="text/javascript"></script>
    <script th:src="@{/js/globals.js}" type="text/javascript"></script>
    <script th:src="@{/js/index.js}" type="text/javascript"></script>
    <script th:src="@{/js/labels.js}" type="text/javascript"></script>
    <script th:inline="javascript" type="text/javascript"> globalsInitialization(); </script>
</head>

<div id="background"></div>

<body class="mt-5 mb-5">
<script th:inline="javascript" type="text/javascript"> backgroundInitialization(); </script>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-sm-12 col-md-6 col-lg-6 col-xl-4">
            <div class="card">
                <div class="header">
                    <div class="hw-logo first"></div>
                    <div class="label-hw-info">
                        <div class="hw-type">Processor</div>
                        <div class="hw-name" th:text="${info.processor.name}"></div>
                    </div>
                </div>
                <div class="usage">
                    <div class="card-body-squares-grid first">
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                    <div class="main-hw-info">
                        <div class="hw-usage">
                            <div class="usage-value">
                                <span class="first" id="processor-hundreds">0</span>
                                <span class="second" id="processor-tens">0</span>
                                <span class="third" id="processor-ones">0</span>
                            </div>
                            <div class="usage-postfix">%</div>
                        </div>
                        <p class="info-label">PROCESSOR USAGE</p>
                        <div class="usage-underline first"></div>
                    </div>
                </div>
                <div class="footer first">
                    <div class="card-footer-dots-grid">
                        <div class="first">
                            <div class="inner-dot"></div>
                        </div>
                        <div class="second">
                            <div class="inner-dot"></div>
                        </div>
                        <div class="third">
                            <div class="inner-dot"></div>
                        </div>
                    </div>
                    <div class="detailed-hw-info">
                        <div class="first" th:text="${info.processor.coreCount}"></div>
                        <div class="second" id="currentClockSpeed" th:text="${info.processor.clockSpeed}"></div>
                        <div class="third" th:text="${info.processor.bitDepth}"></div>
                    </div>
                    <div class="dividers">
                        <div class="first"></div>
                        <div class="second"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-12 col-md-6 col-lg-6 col-xl-4">
            <div class="card">
                <div class="header">
                    <div class="hw-logo second"></div>
                    <div class="label-hw-info">
                        <div class="hw-type">Machine</div>
                        <div class="hw-name" th:text="${info.machine.operatingSystem}"></div>
                    </div>
                </div>
                <div class="usage">
                    <div class="card-body-squares-grid second">
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                    <div class="main-hw-info">
                        <div class="hw-usage">
                            <div class="usage-value">
                                <span class="first" id="ram-hundreds">0</span>
                                <span class="second" id="ram-tens">0</span>
                                <span class="third" id="ram-ones">0</span>
                            </div>
                            <div class="usage-postfix">%</div>
                        </div>
                        <p class="info-label">RAM USAGE</p>
                        <div class="usage-underline second"></div>
                    </div>
                </div>
                <div class="footer second">
                    <div class="card-footer-dots-grid">
                        <div class="first">
                            <div class="inner-dot"></div>
                        </div>
                        <div class="second">
                            <div class="inner-dot"></div>
                        </div>
                        <div class="third">
                            <div class="inner-dot"></div>
                        </div>
                    </div>
                    <div class="detailed-hw-info">
                        <div class="first" th:text="${info.machine.totalRam}"></div>
                        <div class="second" th:text="${info.machine.ramTypeOrOSBitDepth}"></div>
                        <div class="third" id="currentProcCount" th:text="${info.machine.procCount}"></div>
                    </div>
                    <div class="dividers">
                        <div class="first"></div>
                        <div class="second"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-12 col-md-6 col-lg-6 col-xl-4">
            <div class="card">
                <div class="header">
                    <div class="hw-logo third"></div>
                    <div class="label-hw-info">
                        <div class="hw-type">Storage</div>
                        <div class="hw-name" th:text="${info.storage.mainStorage}"></div>
                    </div>
                </div>
                <div class="usage">
                    <div class="card-body-squares-grid third">
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                    <div class="main-hw-info">
                        <div class="hw-usage">
                            <div class="usage-value">
                                <span class="first" id="storage-hundreds">0</span>
                                <span class="second" id="storage-tens">0</span>
                                <span class="third" id="storage-ones">0</span>
                            </div>
                            <div class="usage-postfix">%</div>
                        </div>
                        <div class="info-label">STORAGE USAGE</div>
                        <div class="usage-underline third"></div>
                    </div>
                </div>
                <div class="footer third">
                    <div class="card-footer-dots-grid">
                        <div class="first">
                            <div class="inner-dot"></div>
                        </div>
                        <div class="second">
                            <div class="inner-dot"></div>
                        </div>
                        <div class="third">
                            <div class="inner-dot"></div>
                        </div>
                    </div>
                    <div class="detailed-hw-info">
                        <div class="first" id="currentTotalStorage" th:text="${info.storage.total}"></div>
                        <div class="second" id="currentDiskCount" th:text="${info.storage.diskCount}"></div>
                        <div class="third" th:text="${info.storage.swapAmount}"></div>
                    </div>
                    <div class="dividers">
                        <div class="first"></div>
                        <div class="second"></div>
                    </div>
                </div>
            </div>
        </div>
        <script th:inline="javascript" type="text/javascript"> labelsInitialization(); </script>
        <div class="col-sm-12 col-md-6 col-lg-6 col-xl-4 sm-hidden">
            <div class="card">
                <div class="controls">
                    <img class="first" id="first-control" th:src=@{/img/controls/left.png}/>
                    <img class="second" id="second-control" th:src=@{/img/controls/right.png}/>
                </div>
                <div class="pages">
                    <div class="first" id="logo-page">
                        <div class="logo">WARD</div>
                        <div class="logo-description">SERVER DASHBOARD</div>
                    </div>
                    <div class="second" id="contacts-page">
                        <div class="contacts-label">CONTACTS</div>
                        <div class="contacts-description">
                            <div class="first">Feel free to ask questions and leave feedback</div>
                            <div class="second">You can also text author in Telegram</div>
                        </div>
                        <div class="contacts-links">
                            <a href="https://github.com/B-Software/Ward">
                                <img class="first" th:src=@{/img/links/github.png}/>
                            </a>
                            <a href="https://t.me/Rudolf_Barbu">
                                <img class="second" th:src=@{/img/links/telegram.png}/>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="clouds">
                    <img class="first" id="cloud-left" th:src=@{/img/logo/clouds/left.png}/>
                    <img class="second" id="cloud-right" th:src=@{/img/logo/clouds/right.png}/>
                </div>
                <img class="background" th:src=@{/img/logo/background.png}/>
                <div class="uptime">
                    <div class="uptime-squares-grid">
                        <div class="first"></div>
                        <div class="second"></div>
                        <div class="third"></div>
                    </div>
                    <div class="uptime-rectangle-grid">
                        <div class="values-grid">
                            <div><p id="uptime-days" th:text="${info.uptime.days}"></p></div>
                            <div><p id="uptime-hours" th:text="${info.uptime.hours}"></p></div>
                            <div><p id="uptime-minutes" th:text="${info.uptime.minutes}"></p></div>
                            <div><p id="uptime-seconds" th:text="${info.uptime.seconds}"></p></div>
                        </div>
                        <div class="labels-grid">
                            <div>DAYS</div>
                            <div>HOURS</div>
                            <div>MINUTES</div>
                            <div>SECONDS</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-md-8">
                    <div class="card">
                        <div class="chart-label">% Utilization</div>
                        <div class="chart-triangle-grid">
                            <div class="first" id="processor-triangle"></div>
                            <div class="second" id="ram-triangle"></div>
                            <div class="third" id="storage-triangle"></div>
                        </div>
                        <div class="chart-rectangle-grid">
                            <div class="first" id="processor-rectangle"></div>
                            <div class="second" id="ram-rectangle"></div>
                            <div class="third" id="storage-rectangle"></div>
                        </div>
                        <div class="chart-container">
                            <canvas id="chart-body"></canvas>
                        </div>
                        <script th:inline="javascript" type="text/javascript"> chartInitialization(); </script>
                    </div>
                    <div class="text-center" id="project-version" th:text="${info.project.version}"></div>
                </div>
            </div>
        </div>
    </div>
    <script th:inline="javascript" type="text/javascript"> indexInitialization(); </script>
</body>
</html>
